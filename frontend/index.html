<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVISATOR2000</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>


<body>
    <!--<img src="loginIcon.png">-->

    <!--mise en place de bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <div id="app">
        <div class="container">
            <div class="alert alert-primary" role="alert">
                <h1 class="jumbotron">REVISATOR2000</h1><h3 class="jumbotron">Le site pour réviser</h3><p class="bouton"><a href="#" class="alert-link">S'indentifier</a><br></br><a href="test.html" class="alert-link">Se connecter</a></p>
            </div>

            <h1 class="display-4" v-if="commandes.length > 0">Produits commandés</h1>
            <ul>
                <li v-for="commande in commandes">{{ commande }}</li>
            </ul>

            <h1 v-bind:class="affichage">Produits disponibles</h1>
            <div class="row">
                <fiche-produit></fiche-produit>
                <div class="col-3" v-for = "produit in produits">
                    <p class="jumbotron">
                        {{ produit }}
                        <button v-on:click="commander(produit)">Commander !</button>
                    </p>
                </div>
            </div>
        </div>

    </div>
    
    <script>
        Vue.component('fiche-produit', {
            template: '<p class="jumbotron">demo</p>'
        })
        var app = new Vue({
            el: "#app",
            data: {
                user: "",
                produits: ["jeu vidéalistique", "jeux non-vidéalisytique", "bananes"],
                commandes: [],
                affichage: "display-4"
            },
            methods: {
                commander: function(produit){
                    this.commandes.push(produit);
                }
            }
        })
    </script>
</body>
</html>
