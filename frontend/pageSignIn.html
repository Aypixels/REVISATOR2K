<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVISATOR2000 - Se connecter</title>
    <link rel="stylesheet" href="stylesSignIn.css">
</head>
<body>
    <nav>
        <div class="conteneur-nav">
        <label for="mobile">Afficher / Cacher le menu</label>
        <input type="checkbox" id="mobile" role="button">
        <ul>
            <li><a href="/">Retour au menu principal</a></li>
        </ul>
        </div>
    </nav>

    <h1 class="connection">Se connecter</h1>
    <br>
    <br>
    
    <form action="/ma-page-de-traitement" method="post">
        <div>
            <label for="name">Pseudo :</label>
            <input type="text" id="name" name="user_name">
        </div>
        <div>
            <label for="password">password :</label>
            <input type="password" id="password" name="user_password">
        </div>
        <div class="button">
        <button type="submit">Envoyer le message</button>
    </div>
    </form>
    <br>
    <br>
    <div class="mots">
        <h2>Connectez vous pour accéder à votre compte !</h2>
        <br>
        <h4>Si vous n'avez pas encore de compte <br><a href="pageSignUp.html">Cliquez ici!</a></h4>
    </div>

    <style>
        div.mots {
            margin: auto;
            text-align: center;
            width: 400px;
            padding: 1em;
            border: 1px solid rebeccapurple;
            border-radius: 1em;
        }
        form {
            /* Uniquement centrer le formulaire sur la page */
            margin: 0 auto;
            width: 400px;
            /* Encadré pour voir les limites du formulaire */
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }

        form div + div {
            
        }

        label {
            /* Pour être sûrs que toutes les étiquettes ont même taille et sont correctement alignées */
            display: inline-block;
            width: 90px;
            text-align: right;
        }

        input, textarea {
            /* Pour s'assurer que tous les champs texte ont la même police.
                Par défaut, les textarea ont une police monospace */
            font: 1em sans-serif;

            /* Pour que tous les champs texte aient la même dimension */
            width: 300px;
            box-sizing: border-box;

            /* Pour harmoniser le look & feel des bordures des champs texte */
            border: 1px solid #999;
        }

        input:focus, textarea:focus {
            /* Pour souligner légèrement les éléments actifs */
            border-color: #000;
        }

        textarea {
            /* Pour aligner les champs texte multi‑ligne avec leur étiquette */
            vertical-align: top;

            /* Pour donner assez de place pour écrire du texte */
            height: 5em;
        }

        .button {
            /* Pour placer le bouton à la même position que les champs texte */
            padding-left: 90px; /* même taille que les étiquettes */
        }

        button {
            /* Cette marge supplémentaire représente grosso modo le même espace que celui
                entre les étiquettes et les champs texte */
            margin-left: .5em;
        }
    </style>
</body>
</html>
